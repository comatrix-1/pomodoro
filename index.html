<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script defer src="script.js"></script>
</head>

<body id="viewsource" class="highlight" style="tab-size: 4">
    <audio>
      <source
        src="Fire_pager-jason-1283464858.mp3"
        type="audio/mpeg"
      />
    </audio>

    <h1 class="center">Pomodoro timer</h1>

    <div id="counter">
        <div id="buttons-above">
            <div id="focus-button">Focus time</div>
            <div id="break-button" class="inactive">Break time</div>
        </div>
        <div>
            <p></p>
        </div>
    </div>
    <div id="buttons-below">
        <button type="button" onclick="" id="pause-button">
        Start countdown
      </button>
        <button type="button" onclick="" id="stop-button">Stop countdown</button>
    </div>
    <div id="task">
        <textarea rows="4" placeholder="List your tasks here..."></textarea>
    </div>
    <div id="video">
        <h2 class="center">Play some music in the background</h2>
        <p class="center">Insert a youtube video id here to play it:</p>
        <div>
            <form>
                <input type="text" placeholder="Paste id here" />
                <button>Get YouTube video</button>
            </form>
        </div>
        <div id="video-container">
            <iframe src="https://www.youtube-nocookie.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
